name: Build and Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  heroku_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Heroku Container Registry
      run: |
        echo ${{ secrets.HEROKU_API_KEY }} | docker login --username=_ --password-stdin registry.heroku.com

    - name: Debug Docker Build
      run: |
        docker build -t registry.heroku.com/finalapp2/web . && echo "Build successful" || echo "Build failed"

    - name: Push Docker image to Heroku
      run: docker push registry.heroku.com/finalapp2/web

    - name: Install Heroku CLI
      run: |
        curl https://cli-assets.heroku.com/install-ubuntu.sh | sh

    - name: Release Docker image on Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:release web --app finalapp2
