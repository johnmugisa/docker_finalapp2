name: Deploy
name: Build and Deploy to Heroku

on:
  push:
    branches:
      - main  # Adapted this line to use 'main' instead of 'master'
      - main

jobs:
  build:
  heroku_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: akhileshns/heroku-deploy@v3.12.14 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "finalapp2" # Using your app's name here
          heroku_email: "johnmugisa06@gmail.com"  # Replace 'YOUR_EMAIL' with your Heroku account email
          usedocker: true
          docker_build_args: |
            NODE_ENV
            SECRET_KEY
        env:
          NODE_ENV: production
          SECRET_KEY: ${{ secrets.MY_SECRET_KEY }}
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Heroku Container Registry
      run: |
        echo ${{ secrets.HEROKU_API_KEY }} | docker login --username=_ --password-stdin registry.heroku.com
    - name: Build Docker image and push to Heroku
      run: |
        docker build -t registry.heroku.com/finalapp2/web .
        docker push registry.heroku.com/finalapp2/web
    - name: Install Heroku CLI
      run: |
        curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
    - name: Release Docker image on Heroku
      run: heroku container:release web --app finalapp2
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

